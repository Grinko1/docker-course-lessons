version: '3'
services:
  api:
    build: ./api
    command: npm run start
    restart: unless-stopped
    ports:
      - "8000:8000"

    environment:
      - PORT=8000
      - HOST=http://docker-example.com
      - MONGO_URL=mongodb://api_db:27017/api
    depends_on:
      - api_db

  api_db:
    image: mongo:latest
    volumes:
      - mongodb_api:/data/db

volumes:
  mongodb_api:
